<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:b="http://bootsfaces.net/ui"
            xmlns:p="http://primefaces.org/ui">
    <b:carousel id="puestos" style= "margin: 35px; width:86%; height: 450px; margin-top: 15px" interval="3000">
        <b:carouselItem>
            <h:link outcome="perfilPuesto" onmouseover="#{carrusel.perfilDemo()}">
            <p:graphicImage  value="resources/#{carrusel.primero.rutaImagen}" style="width: 100%; height: 450px"/></h:link>
            <b:carouselCaption style="text-shadow: black 0.2em 0.2em 0.2em">
                <b:row><h:outputText value="Puesto #{carrusel.primero.nombrePuesto}" style="font-size: larger"/></b:row>
                <h:outputText value="#{carrusel.primero.descripcion}" style="font-size: medium"/>
            </b:carouselCaption>
        </b:carouselItem>
        <p:repeat value="#{carrusel.puestos}" var="p" offset="0" size="#{carrusel.puestos.size()}" step="1" varStatus="v">
            <b:carouselItem>
                <p:graphicImage value="resources/#{p.rutaImagen}" alt="YumYum-CIencias" style="width: 100%; height: 450px" />
                <b:carouselCaption style="text-shadow: black 0.2em 0.2em 0.2em">
                    <b:row><h:outputText value="Puesto #{p.nombrePuesto}" style="font-size: larger"/></b:row>
                    <h:outputText value="#{p.descripcion}" style="font-size: medium"/>
                </b:carouselCaption>
           </b:carouselItem>
        </p:repeat>
     </b:carousel>
</html>
