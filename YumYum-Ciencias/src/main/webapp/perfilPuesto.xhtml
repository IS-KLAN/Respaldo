<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:b="http://bootsfaces.net/ui"
            xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>YumYum Ciencias - Detalles de puesto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"></meta>
        <style>
            .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
            { background-color: #ddd !important; }
        </style>
    </h:head>
    <h:body style="padding-top:60px">
        <!-- Barra de navegación. -->
        <b:container id="menu">
                <b:navBar brand="YumYum Ciencias" inverse="true" brandHref="index.xhtml" fixed="top">
                        <b:navbarLinks>
                                <b:navLink value="Principal" iconAwesome="home" href="index.xhtml"></b:navLink>
                                <b:navLink value="Ver Mapa" icon="cross" href="mapa.xhtml"></b:navLink>
                                <b:navLink value="Ver Puesto" href="perfilPuesto.xhtml"></b:navLink>
                                <b:navLink value="Salir (#{contenido.usuario.nombreUsuario})" href="ingresoUsuario.xhtml"></b:navLink>
                        </b:navbarLinks>
                </b:navBar>
        </b:container>
        <p><b:messages/></p>
        <b:container>
            <h:outputLabel value="Puesto #{contenido.puesto.nombrePuesto}" style="font-size: large">
                <h:form>
                    <p:rating value="#{contenido.calificacionGlobal}" readonly="true" />
                </h:form>
            </h:outputLabel>
            <b:tabView>
                <b:tab title="Descripción">
                    <ui:include src="perfilPuesto/descripcion.xhtml" />
                </b:tab>
                <b:tab title="Comida">
                    <ui:include src="perfilPuesto/comida.xhtml" />
                </b:tab>
                <b:tab title="Comentarios">
                    <ui:include src="perfilPuesto/evaluaciones.xhtml" />
                </b:tab>
            </b:tabView>
        </b:container>
        <footer> <p><br>© Company 2017</br></p> </footer>
    </h:body>
</html>
