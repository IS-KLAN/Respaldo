<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:b="http://bootsfaces.net/ui"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Confirma tu Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <f:viewParam name="clave" value="#{registro.clave}"/>
        </f:metadata>
        <style type="text/css"> .ui-growl { right: 10%; top: 10%; } </style>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:form>
            <p:growl id="growl" showDetail="true" showSummary="true" sticky="true"/>
            <ui:include src="index/opciones.xhtml"/>
            <b:container>
                <h:panelGrid>
                    <h:outputLabel value="Gracias por registrarse" style="font-size: 28px"/>
                    <p:commandButton action="#{registro.confirmar()}" value="Entendido"/>
                </h:panelGrid>
            </b:container>
        </h:form>
    </h:body>
</html>
