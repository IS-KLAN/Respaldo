<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            xmlns:ui="http://java.sun.com/jsf/facelets"            
            xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>YumYum CIencias</title>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyBlEYhBfp104jOYDy-TOhTYkSd8YBtkLFI" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"/>
        <meta charset="utf-8"/>
    </h:head>
    <h:body style="padding-top:50px">
        <!-- Barra de navegación. -->
        <h:form>
            <ui:include src="index/opciones.xhtml"/>
        </h:form>
        <b:container>
          <h2>Mapa</h2>
            <h:form>
              <p:growl id="growl" showDetail="true" showSummary="true" sticky="true" />
              <p:gmap id="gmap" center="19.324525,-99.179392" zoom="18"
                      type="roadmap" model="#{mapa.modelo}"
                      style="width:100%;height:500px"
                      widgetVar="map">
              <p:ajax event="overlaySelect" listener="#{mapa.onMarkerSelect}" update="growl" />
              </p:gmap>
            </h:form>
            <footer><br/><p>© KLAN 2017</p> </footer>
        </b:container>
    </h:body>
</html>
