<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            xmlns:b="http://bootsfaces.net/ui">
    <!-- Si hay evaluaciones se despliega la tabla de evaluaciones. -->
    <h:form rendered="#{contenido.evaluacionesDisponibles()}">
        <p:dataTable value="#{contenido.puesto.evaluaciones}" var="e"
                     scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="320">
            <p:column>
                <b:icon name="user" style="padding: 6px" size="lg"/>
                <b:label text="#{e.usuario.nombre}" style="font-size: medium"/>
                <p:rating style="margin: 5px" value="#{e.calificacion}" stars="5" readonly="true" /><br/>
                <h:outputText value=" #{e.comentario}" style="font-size: medium"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <!-- Si no hay evaluaciones se avisa que no hay contenido disponible -->
    <h:form rendered="#{!contenido.evaluacionesDisponibles()}">
        <h:outputLabel value="No hay contenido disponible. :(" style="margin: 12px"/>
    </h:form>
</html>
