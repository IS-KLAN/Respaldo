<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:p="http://primefaces.org/ui">

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta name="author" content="KLAN"></meta>
        <style>
            .ui-growl
            { right: 10%; top: 10%; }

    <h:body style="padding-top:50px">
        <b:container>

                <ui:include src="index/opciones.xhtml"/>

                <b:panel><ui:include src="agregaPuesto/mapa.xhtml"/></b:panel>
                <b:panelGrid columns="2">
                    <p:commandButton value="Agregar" ajax="false" actionListener="#{agregaPuesto.agregar()}"/>

            </h:form>
        </b:container>
        <footer> <p><br>© KLAN 2017</br></p> </footer>
