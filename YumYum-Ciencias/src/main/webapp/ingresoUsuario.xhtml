<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- Ligas de componentes xhtml que se usan. -->
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"            
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>YumYum CIencias - Iniciar Sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"/>
        <meta charset="utf-8"/>
    </h:head>
    <h:body style="padding-top:70px">
        <h:form>
            <!-- Pega el código del archivo opciones (barra de navegación). -->
            <ui:include src="index/opciones.xhtml"/>
        </h:form>
        <!-- Panel responsivo. -->
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h3 class="form-signin-heading">Ingresar datos:</h3>
                <b:messages/>
                <h:panelGrid columns="2" width="90%">
                    <b:inputText id="correo" placeholder="Correo" value="#{ingresoUsuario.correo}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="user"/>
                        </f:facet>
                    </b:inputText>
                    <h:outputLabel value="@ciencias.unam.mx" style="margin-left: 4%; font-size: medium"/>
                    <b:inputText id="password" placeholder="Contraseña" type="password" value="#{ingresoUsuario.contraseña}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key"/>
                        </f:facet>
                    </b:inputText>
                    <h:panelGrid style="margin-left: 4%"><b:selectBooleanCheckbox value="true" caption="Recordar correo"/></h:panelGrid>
                    <b:commandButton look="primary btn-block" value="Capturar datos" icon="log-in" size="lg" action="#{ingresoUsuario.ingresar()}">
                    </b:commandButton>
                </h:panelGrid>
            </h:form>
            <footer><br/><p>© KLAN 2017</p> </footer>
        </b:container>
    </h:body>
</html>
