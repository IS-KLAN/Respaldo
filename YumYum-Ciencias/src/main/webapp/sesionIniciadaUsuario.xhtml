<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>YumYum CIencias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"></meta>
        <style>
            .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
            { background-color: #ddd !important; }
        </style>
    </h:head>
    <h:body style="padding-top:75px">
        <!-- Barra de navegación. -->
        <b:container id="menu">
                <b:navBar brand="YumYum Ciencias" inverse="true" brandHref="#" fixed="top">
                        <b:navbarLinks>
                                <b:navLink value="Principal" iconAwesome="home" href="index.xhtml"></b:navLink>
                                <b:navLink value="Ver Mapa" icon="cross" href="mapa.xhtml"></b:navLink>
                                <b:navLink value="Ver Puesto" href="perfilPuesto.xhtml"></b:navLink>
                                <b:navLink value="Cerrar Sesion" href="index.xhtml"></b:navLink>
                        </b:navbarLinks>
                </b:navBar>
        </b:container>
        <b:container>
            <b:jumbotron>
              <b:container>
                <h2>Inicio</h2>
                <p><b:messages/></p>
                <p><h:outputLabel value="Ingreso con el usuario: "/><b:label text="#{contenido.usuario.nombreUsuario}" severity="info"/></p>
                <h:form>
                  <section class="seccionBotones">
                    <b:commandButton value="cerrar session" action="#{logout.cerrarSession()}"/>
                  </section>
                </h:form>
              </b:container>
            </b:jumbotron>
        </b:container>
        <footer> <p><br>© Company 2017</br></p> </footer>
