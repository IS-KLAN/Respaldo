<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:b="http://bootsfaces.net/ui"
            xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"></meta>
        <style>
            .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
            { background-color: #ddd !important; }
        </style>
    </h:head>
    <h:body style="padding-top:75px">
        <!-- Barra de navegación. -->
        <b:container id="menu">
                <b:navBar brand="YumYum Ciencias" inverse="true" brandHref="#" fixed="top">
                        <b:navbarLinks>
                                <b:navLink value="Principal" iconAwesome="home" href="index.xhtml"></b:navLink>
                                <b:navLink value="Ver Mapa" icon="cross" href="mapa.xhtml"></b:navLink>
                                <b:navLink value="Ver Puesto" href="perfilPuesto.xhtml"></b:navLink>
                                <b:navLink value="Iniciar Sesion" href="ingresoUsuario.xhtml"></b:navLink>
                                <b:navLink value="Registrarse" href="registro.xhtml"></b:navLink>
                        </b:navbarLinks>
                </b:navBar>
        </b:container>     
        <b:container>            
            <h1>Formulario de registro</h1> <br/>

            <h:form id="miRegistro"> <!--Camiar por miFormulario-->
                <table>
                <tr>
                  <td><p:messages id="messages" autoUpdate="true" closable="true" /></td>
                </tr>
              </table>
                <fieldset>
              <table>
                <tr>
                  <td>Nombre de usuario</td>
                  <td><p:inputText value="#{registro.nombre_usuario}" p:placeholder="Nombre de Usuario" required="true" id="nusuario" size="15"/></td>
                </tr>
                <tr>
                  <td>Correo</td>
                  <td><p:inputText value="#{registro.correo}" p:placeholder="Correo" required="true" id="correo" size="10"/></td>
                  <td>@ciencias.unam.mx</td>
                </tr>
                <tr>
                  <td>Contraseña</td>
                  <td><p:password value="#{registro.contraseña}" p:placeholder="Contraseña" required="true" feedback="true" id="contraseña" match="ccontraseña"
                                  promptLabel="Ingrese una contraseña" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno" validatorMessage="Las contraseñas no coinciden"/></td>
                </tr>
                <tr>
                  <td>Confirmar Contraseña</td>
                  <td><p:password value="#{registro.confirmaContraseña}" p:placeholder="Confirmar Contraseña" required="true" feedback="true" id="ccontraseña"
                                  promptLabel="Confirma contraseña" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno"/></td>
                </tr>
                </table>
                </fieldset>
                <tr>
          <td colspan="2" align="center">
              <p:commandButton action="#{registro.registrar()}" value="Registrar"/>
            <p:commandButton value="Reset" update="miRegistro" process="@this"  >
              <p:resetInput target="miRegistro" />
            </p:commandButton>
          </td>
        </tr>
            </h:form>
        </b:container>
        <footer> <p><br>© KLAN 2017</br></p> </footer>
  </h:body>
</html>
