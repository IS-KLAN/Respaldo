<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:b="http://bootsfaces.net/ui"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"></meta>
        <style>
            .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
            { background-color: #ddd !important; }
        </style>
    </h:head>
    <h:body style="padding-top:75px">
        <!-- Barra de navegación. -->
        <h:form>
            <ui:include src="index/opciones.xhtml"/>
        </h:form>     
        <b:container>            
            <h:form id = "miRegistro">
                <h3 class="form-signin-heading">Formulario de registro:</h3>
               <p:messages id="messages" autoUpdate="true" closable="true" />
                <h:panelGrid columns="2" width="40%">
                    <h:outputLabel value="Nombre de usuario" style="margin-left: 4%; font-size: medium"/>
                    <p:inputText value="#{registro.nombre_usuario}" p:placeholder="Nombre de Usuario" required="true" id="nusuario" >
                    </p:inputText>
                    
                    <h:outputLabel value="Correo (sin @ciencias.unam.mx)" style="margin-left: 4%; font-size: medium"/>
                    <p:inputText value="#{registro.correo}" p:placeholder="Correo" required="true" id="correo" size="20">
                      <p:keyFilter regEx="/[a-z0-9_.]/"/>
                    </p:inputText>
                                                
                    <h:outputLabel value="Contraseña" style="margin-left: 4%; font-size: medium"/>
                    <p:password value="#{registro.contraseña}" p:placeholder="Contraseña" required="true" feedback="true" id="contraseña" match="ccontraseña" promptLabel="Ingrese una contraseña" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno" validatorMessage="Las contraseñas no coinciden"/>
                    
                    <h:outputLabel value="Confirmar contraseña" style="margin-left: 4%; font-size: medium"/>
                    <p:password value="#{registro.confirmaContraseña}" p:placeholder="Confirmar Contraseña" required="true" feedback="true" id="ccontraseña" promptLabel="Confirma contraseña" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno"/>
                    
                    <p:commandButton action="#{registro.registrar()}" value="Registrar"/>
                    <p:commandButton value="Reset" update="miRegistro" process="@this"  >
                      <p:resetInput target="miRegistro" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </b:container>
        <footer> <p><br>© KLAN 2017</br></p> </footer>
  </h:body>
</html>
