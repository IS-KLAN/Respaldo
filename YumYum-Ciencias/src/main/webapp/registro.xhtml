<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"></meta>
        <style>
            .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
            { background-color: #ddd !important; }
        </style>
    </h:head>
    <h:body style="padding-top:75px">
        <b:container>
            <h1>Formulario de registro</h1> <br/>
            <h:form id="miRegistro"> <!--Camiar por miFormulario-->
                <p:messages id="messages" autoUpdate="true" closable="true" />
                <ui:include src="index/opciones.xhtml"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="nombre" value="Nombre de usuario:" style="font-size: medium"/>
                    <p:inputText value="#{registro.nombreUsuario}" placeholder="Nombre" required="true" id="nombre" size="15">
                        <p:keyFilter regEx="/[a-z0-9_.]/"/>
                    </p:inputText>

                    <h:outputLabel for="correo" value="Correo:" style="font-size: medium"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:inputText value="#{registro.correo}" placeholder="Correo" required="true" id="correo" size="20">
                            <p:keyFilter mask="alphanum"/>
                        </p:inputText>
                        <h:outputLabel value="@ciencias.unam.mx" style="font-size: medium"/>
                    </h:panelGrid>

                    <h:outputLabel value="Contraseña" style="margin-left: 4%; font-size: medium"/>
                    <p:password value="#{registro.contraseña}" placeholder="Contraseña" required="true" feedback="true" id="contraseña" match="ccontraseña" promptLabel="Ingrese una contraseña" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno" validatorMessage="Las contraseñas no coinciden"/>
                    
                    <h:outputLabel value="Confirmar contraseña" style="margin-left: 4%; font-size: medium"/>
                    <p:password value="#{registro.confirmaContraseña}" placeholder="Confirmar Contraseña" required="true" feedback="true" id="ccontraseña" promptLabel="Confirma contraseña" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno"/>
                    
                </h:panelGrid>
                <p:commandButton action="#{registro.registrar()}" value="Registrar"/>
                <p:commandButton value="Limpiar" update="miRegistro" process="@this"  ><p:resetInput target="miRegistro" /></p:commandButton>
            </h:form>
        </b:container>
        <footer> <p><br>© KLAN 2017</br></p> </footer>
    </h:body>
</html>
