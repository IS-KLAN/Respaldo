<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:b="http://bootsfaces.net/ui"
            xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>YumYum CIencias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="KLAN"></meta>
        <style>
            .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus
            { background-color: #ddd !important; }
        </style>
    </h:head>
    <h:body style="padding-top:75px">
        <!-- Barra de navegación. -->
        <h:form>
            <ui:include src="index/opciones.xhtml"/>
        </h:form>
        <b:container>            
            <h1>Formulario de registro</h1> <br/>

            <h:form id="myForm">
              <table>
                <tr>
                  <td>Nombre de usuario</td>
                  <td><p:inputText value="#{registro.usuario.nombreUsuario}" required="true" id="Username" size="10"/></td>
                </tr>
                <tr>
                  <td>Contraseña</td>
                  <td><p:password value="#{registro.usuario.contraseña}" required="true" feedback="true" id="Password"/></td>
                </tr>
                <tr>
                  <td>Confirmar Contraseña</td>
                  <td><p:password value="#{registro.contraseña2}" required="true" feedback="true" id="ConfirmPassword"/></td>
                </tr>
                <tr>
                  <td colspan="2" align="center">
                    <p:commandButton action="#{registro.registrar()}" value="Registrar"/>
                    <p:commandButton value="Reset" update="myForm" process="@this"  >
                      <p:resetInput target="myForm" />
                    </p:commandButton>
                  </td>
                </tr>
              </table>
              <table>
                <tr>
                  <td><p:messages id="messages" autoUpdate="true" closable="true" /></td>
                </tr>
              </table>
            </h:form>
        </b:container>
        <footer> <p><br>© KLAN 2017</br></p> </footer>
  </h:body>
</html>
